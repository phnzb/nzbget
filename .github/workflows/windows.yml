name: windows build 

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run: |
        $Output="c:\nzbget\build\output"
        New-Item -Path $Output -ItemType Directory -Force | Out-Null
        "windows-debug" | Out-File $Output/nzbget-22.0-bin-windows-debug-setup.exe
        "windows" | Out-File $Output/nzbget-22.0-bin-windows-setup.exe

    - name: Rename build artifacts
      run: |
        $Output="c:\nzbget\build\output"
        ForEach ($File In Get-ChildItem -Path $Output -Filter "*.exe") {
            $Version = $File.Name.split("-")[1]
            If ($GITHUB_REF_NAME -ne "main") {
                $Date=Get-Date -Format "yyyymmdd"
                $NewVersion = "$Version-testing-$Date"
                if ($GITHUB_REF_NAME -ne "develop") {
                    $Suffix = $GITHUB_REF_NAME.Replace("/","-")
                    $NewVersion = "$NewVersion-$Suffix"
                }
                Rename-Item -Path "$Output\$File" -NewName $File.Name.Replace($Version, $NewVersion)
            }
        }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nzbget-windows-installers
        path: C:\nzbget\build\output\*.exe
        retention-days: 5
